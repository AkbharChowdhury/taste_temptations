<div id="header"></div>
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8">
            <header class="mb-4">
                <h1 class="fw-bolder mb-1">Search Recipes</h1>
                <hr>
                <form id="search-form">
                    <div class="input-group">
                        <input autofocus class="form-control" id="text" type="search" placeholder="Search recipes..."
                            aria-label="Enter search term for recipes" aria-describedby="button-search" />
                        <button class="btn btn-primary" id="button-search" type="submit">Discover</button>
                    </div>
                </form>

                <section>
                    <h2>Intolerances</h2>
                    <hr>
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12" id="intolerances">
                            </div>
                        </div>
                    </div>
                </section>
            </header>

            <section class="container mt-md-5" id="result">
                <div class="row gy-3" id="recipe-list">
                    <template>
                        <article>
                            <div class="col-sm-6 col-md-4">
                                <div class="card h-100">
                                    <img src="https://img.spoonacular.com/recipes/661066-556x370.jpg"
                                        class="card-img-top" alt="Spicy Cilantro Pesto">
                                    <div class="card-body">
                                        <h5 class="card-title">Spicy Cilantro Pesto</h5>
                                        <a href="detail.html?recipeID=661066" class="card-link" target="_blank">View
                                            More</a>
                                    </div>
                                </div>
                            </div>
                        </article>
                    </template>
                </div>
            </section>

        </div>
        <!-- Side widget -->
        <div class="col-lg-4">
            <div class="card mb-4">
                <div class="card-header">Cuisines</div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="mb-0" id="cuisines-container"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Side widget -->
            <div class="card mb-4">
                <div class="card-header">Meal</div>
                <div class="card-body">
                    <div class="col-md-6">
                        <div class="form-floating">
                            <select class="form-select" id="meal" name="meal" aria-label="meal types">
                            </select>
                            <label for="meal">Meal</label>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>


<div id="footer"></div>
<script src="js/load-template.js"></script>
<script src="js/index.js" type="module"></script>
</body>

</html>
