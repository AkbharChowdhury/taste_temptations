<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Taste Temptations: find your next cravings</title>
    <style>
        .card-img-top {
            width: 300px;
            height: 300px;
            object-fit: cover;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                <span style="color: #7B3F00;">Taste Temptations</span>
            </a>
        </div>
    </nav>



    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-8">

                <header class="mb-4">
                    <h1 class="fw-bolder mb-1">Search Recipes</h1>
                    <hr>

                    <form id="search-form">
                        <div class="input-group">


                            <input autofocus class="form-control" id="recipeSearchText" name="recipeSearchText"
                                type="search" placeholder="Search recipes..." aria-label="Enter search term..."
                                aria-describedby="button-search" />
                            <button class="btn btn-primary" id="button-search" type="submit">Discover</button>

                        </div>
                    </form>


                </header>

                <section class="mb-5">
                    <div class="container">
                        <div class="row gy-3" id="result"></div>
                    </div>



                </section>

            </div>
            <!-- Side widgets-->
            <div class="col-lg-4">


                <div class="card mb-4">
                    <div class="card-header">Cuisines</div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="mb-0" id="cuisines-container"></div>
                            </div>

                        </div>
                    </div>
                </div>
                <!-- Side widget-->
                <div class="card mb-4">
                    <div class="card-header">meal</div>
                    <div class="card-body">

                        <div class="col-md-6">

                            <div class="form-floating">
                                <select class="form-select" id="meal" name="meal" aria-label="meal types">
                                </select>
                                <label for="meal">Meal</label>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.5/dist/htmx.min.js"
        integrity="sha384-t4DxZSyQK+0Uv4jzy5B0QyHyWQD2GFURUmxKMBVww9+e2EJ0ei/vCvv7+79z0fkr"
        crossorigin="anonymous"></script>


    <script src="js/home.js" type="module"></script>

</body>

</html>
