<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Taste Temptations: find your next cravings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>

  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
        <span style="color: #7B3F00;">Taste Temptations</span>
      </a>
    </div>
  </nav>

  <div class="container">
    <h1>search recipes</h1>
  </div>
  <div class="container">
    <form class="d-flex" role="search" hx-trigger="submit" hx-post="/search" hx-target="#result">
      <input class="form-control me-2" type="search" placeholder="search recipes..." aria-label="Search"
        name="recipeSearchText" id="recipeSearchText" />
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
    <div class="pt-2">

      <div class="col-md-6">

        <div class="form-floating">
          <select class="form-select" id="meal_type" name="meal" aria-label="meal types" name="mealType"
       



          hx-post="/search"
          hx-trigger="change"
          hx-target="#result"
          hx-vals="js:{recipeSearchText: document.querySelector('#recipeSearchText').value}"      
          >
        

          </select>
          <label for="meal_type">Meal</label>
        </div>

      </div>
    </div>


    <div id="result" class="mt-3">



    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.5/dist/htmx.min.js"
    integrity="sha384-t4DxZSyQK+0Uv4jzy5B0QyHyWQD2GFURUmxKMBVww9+e2EJ0ei/vCvv7+79z0fkr"
    crossorigin="anonymous"></script>


</body>
<script src="meals.js"></script>

</html>
