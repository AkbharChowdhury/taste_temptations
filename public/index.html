<div id="header"></div>
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8">
            <header class="mb-4">
                <h1 class="fw-bolder mb-1">Search Recipes</h1>
                <hr>
                <form id="search-form">
                    <div class="input-group">
                        <input autofocus class="form-control" id="recipeSearchText" name="recipeSearchText"
                            type="search" placeholder="Search recipes..." aria-label="Enter search term for recipes" aria-describedby="button-search" />
                        <button class="btn btn-primary" id="button-search" type="submit">Discover</button>
                    </div>
                </form>
            </header>



            <section class="container mt-md-5" id="recipe-list">
                <div class="row gy-3" id="result">
                </div>
            </section>

        </div>
        <!-- Side widget -->
        <div class="col-lg-4">
            <div class="card mb-4">
                <div class="card-header">Cuisines</div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="mb-0" id="cuisines-container"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Side widget -->
            <div class="card mb-4">
                <div class="card-header">Meal</div>
                <div class="card-body">
                    <div class="col-md-6">
                        <div class="form-floating">
                            <select class="form-select" id="meal" name="meal" aria-label="meal types">
                            </select>
                            <label for="meal">Meal</label>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>


<div id="footer"></div>

<script src="js/template.js"></script>

<script src="js/home.js" type="module"></script>
<!-- <script src="js/home2.js"></script> -->

</body>
</html>
